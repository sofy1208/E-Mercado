<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<main class="mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="login-form" class="text-center p-4 bg-light rounded shadow">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            <label for="email">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
          </div>
          <button class="w-100 btn btn-primary" type="submit" id="botonIngresar">Ingresar</button>
        </form>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a> | <a href="#" class="text-decoration-none">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>
</main>
<body>  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
